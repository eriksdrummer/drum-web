<!DOCTYPE html>
<html>

<head>
    <title>Onlinedrumtool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/signin.css" />
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please Subscribe</h1>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter username"
                required autofocus></textarea>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail address"
                required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Repeat password"
                required>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Submit</button>
        <p class="mb-0"><a href="index.html" class="btn btn-link text-primary">Back to home</a></p>
    </form>
</body>

</html>
